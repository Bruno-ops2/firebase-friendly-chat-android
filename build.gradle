// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    // Map holder for versions of all dependencies
    ext.versions = [:]

    // SDK versions
    versions.compileSdk = 30
    versions.targetSdk = 30
    versions.minSdk = 21

    // Gradle
    versions.gradle = '4.0.1'

    // Android library dependencies
    versions.material = '1.2.1'
    versions.appcompat = '1.2.0'
    versions.legacy_support = '1.0.0'
    versions.media = '1.1.0'

    // Image related library dependencies
    versions.glide = '4.11.0'
    versions.circleimageview = '3.1.0'

    // Google play services
    versions.google_services = '4.3.3'
    versions.play_services_auth = '18.1.0'

    // Firebase
    versions.crashlytics = '2.3.0'
    versions.firebase_bom = '25.10.0'
    versions.firebase_ui_database = '6.3.0'

    // Testing library dependencies
    versions.junit = '4.13'
    versions.test_annotation = '1.1.0'
    versions.test_runner = '1.3.0'
    versions.espresso_core = '3.3.0'

    repositories {
        google()
        jcenter()
        mavenLocal()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$versions.gradle"
        classpath "com.google.gms:google-services:$versions.google_services"
        classpath "com.google.firebase:firebase-crashlytics-gradle:$versions.crashlytics"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenLocal()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
